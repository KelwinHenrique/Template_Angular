<nb-layout>

  <nb-layout-column>
    <div class="row">
      <div class="col-9">
        <img src="assets/images/login.jpg" class="img-fluid">
      </div>

      <div class="col-3">
        <nb-card class="certer-vert">
          <nb-card-body>
            <div class="login card-body-center">
              <h2 class="title" id="title">Entrar no Sistema</h2>
              <p class="sub-title">OlÃ¡, entre no sistema informando seu e-mail</p>
              <form novalidate>
                <div class="form-control-group">
                  <label class="label" for="input-email">Email address:</label>
                  <input autofocus="" fullwidth="" id="input-email" name="email" nbinput="" pattern=".+@.+\..+"
                    placeholder="E-mail" class="input-full-width input-md input-rectangle" required="" aria-invalid="true">
                </div>
                <div class="form-control-group">
                  <label class="label" for="input-password">Senha:</label>
                  <input fullwidth="" id="input-password" name="password" nbinput="" placeholder="Senha" type="password"
                    class="input-full-width input-md input-rectangle" required="" minlength="4" maxlength="50">
                </div>
                <div class="form-control-group accept-group">
                  <a class="forgot-password" routerlink="../request-password" href="#/auth/request-password">Esqueceu a
                    senha?</a>
                </div>
                <button nbButton fullWidth status="success">Entrar</button>
              </form>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>



  </nb-layout-column>
</nb-layout>
