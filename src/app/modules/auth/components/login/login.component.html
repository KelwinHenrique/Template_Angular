<nb-layout>
  <nb-layout-column>
    <nb-card style="height: 100%;">
      <nb-card-body>
        <div class="login">

          <h2 class="title" id="title">
            Entrar no Sistema
          </h2>
          <p class="sub-title">
            Olá, entre no sistema informando seu e-mail e senha
          </p>

          <form novalidate [formGroup]="form" (ngSubmit)="login()">
            <div class="form-control-group">
              <label class="label" for="input-email">
                Endereço de e-mail:
              </label>
              <input autofocus fullwidth id="input-email" name="email" nbinput pattern=".+@.+\..+" placeholder="E-mail"
                class="input-full-width input-md input-rectangle" required formControlName="email">
              <small *ngIf="form.get('email').valid && form.get('email').touched" class="form-text text-success">Ok</small>
              <small *ngIf="!form.get('email').valid && form.get('email').touched" class="form-text text-danger">Email
                Inválido</small>
            </div>
            <div class="form-control-group">
              <label class="label" for="input-password">
                Senha:
              </label>
              <input fullwidth id="input-password" name="password" nbinput placeholder="Senha" type="password" class="input-full-width input-md input-rectangle"
                required minlength="4" maxlength="50" formControlName="password">
              <small *ngIf="form.get('password').valid && form.get('password').touched" class="form-text text-success">Ok</small>
              <small *ngIf="!form.get('password').valid && form.get('password').touched" class="form-text text-danger">Senha
                Inválida</small>
            </div>
            <div class="form-control-group">
              <a class="forgot-password" routerlink="../request-password" href="#/auth/request-password">
                Esqueceu a senha?
              </a>
            </div>
            <button nbButton fullWidth status="success" type="submit" [disabled]="!form.valid">
              Entrar
            </button>
          </form>
        </div>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
